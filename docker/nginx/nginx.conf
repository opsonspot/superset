# Keep all the existing configurations (user, worker_processes, events, etc.)
# Update only the server block in the http section

http {
    # ... (keep all your existing http configurations)

    upstream superset_app {
        server host.docker.internal:8080;
        keepalive 100;
    }

    server {
        listen 80 default_server;
        server_name  _;

        # Add the new location block for /woodfrog
        location /woodfrog/ {
            rewrite ^/woodfrog/(.*) /$1 break;
            proxy_pass http://superset_app;
            proxy_set_header    Host                $host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $remote_addr;
            proxy_set_header    X-Forwarded-Host    $host;
            proxy_set_header    X-Forwarded-Proto   $scheme;
            proxy_http_version 1.1;
            port_in_redirect off;
            proxy_connect_timeout 300;
        }

        # Keep the root location for backward compatibility or remove if not needed
        location / {
            proxy_pass http://superset_app;
            proxy_set_header    Host                $host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $remote_addr;
            proxy_set_header    X-Forwarded-Host    $host;
            proxy_set_header    X-Forwarded-Proto   $scheme;
            proxy_http_version 1.1;
            port_in_redirect off;
            proxy_connect_timeout 300;
        }
    }
}